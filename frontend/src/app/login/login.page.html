<app-header></app-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-icon name="person-circle-outline" class="login-icon"></ion-icon>
    <h2 class="login-title">Inicio de Sesión</h2>

    <form (ngSubmit)="login()">
      <!-- Campo de nombre de usuario o correo -->
      <ion-item class="login-input">
        <ion-input type="text" placeholder="Nombre de usuario o correo" [(ngModel)]="username" name="username"
          required></ion-input>
      </ion-item>

      <!-- Campo de contraseña -->
      <ion-item class="login-input">
        <ion-input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <!-- Botón de Login -->
      <ion-button expand="block" class="login-button" type="submit">Iniciar Sesión</ion-button>
    </form>

    <div *ngIf="mensaje" style="text-align:center; color: #8B0000; margin-top: 10px;">{{ mensaje }}</div>

    <!-- Separador -->
    <div class="separator"></div>
        <!-- Botón de Sign up -->
    <ion-button expand="block" class="signup-button" routerLink="/registro">Registrarse</ion-button>
  </div>
  

  <app-footer></app-footer>
</ion-content>
